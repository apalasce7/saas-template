apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 2 # Ejecutar 2 pods para alta disponibilidad
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mi-saas-api:latest # La imagen que construiremos con el Dockerfile
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: api-service # Nombre DNS interno para este servicio
spec:
  selector:
    app: api # Redirige el tr√°fico a los pods con la etiqueta app: api
  ports:
    - protocol: TCP
      port: 80 # Puerto del servicio
      targetPort: 3000 # Puerto de los contenedores
